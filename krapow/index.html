<!doctype html>
<html lang="en">

<head>
  <title>กะเพราเร้าใจ</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#10b981">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png">
  <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/style.css?v=4" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script defer src="./assets/js/main.js?v=4"></script>
</head>

<body class="app">
  <header class="app-bar elevation-1">
    <div class="container">
      <img class="app-logo" src="./assets/images/kp_logo.png" alt="Krapow logo" />
      <div class="app-spacer" aria-hidden="true"></div>
      <nav class="tabs tabs-grid" aria-label="Greenhouse tabs">
        <button class="tab tab--active" data-gh="0">KP 1</button>
        <button class="tab" data-gh="1">KP 2</button>
        <button class="tab" data-gh="2">KP 3</button>
        <button class="tab" data-gh="3">KP 4</button>
        <button class="tab" data-gh="4">KP 5</button>
        <button class="tab" data-gh="5">KP 6</button>
        <button class="tab" data-gh="6">KP 7</button>
        <button class="tab" data-gh="7">KP 8</button>
        <button class="tab" data-gh="8">KP 9</button>
        <button class="tab" data-gh="9">KP 10</button>
      </nav>
    </div>
  </header>

  <main class="container main dashboard">
    <section class="dash-left">
      <div class="metric-card elevation-1">
        <div class="metric-card__body">
          <div class="metric-card__chart"><canvas id="sparkTemp"></canvas></div>
          <div class="metric-card__gauge"><canvas id="gaugeTemp"></canvas><div class="gauge-title">TEMPERATURE</div></div>
        </div>
      </div>

      <div class="metric-card elevation-1">
        <div class="metric-card__body">
          <div class="metric-card__chart"><canvas id="sparkHum"></canvas></div>
          <div class="metric-card__gauge"><canvas id="gaugeHum"></canvas><div class="gauge-title">HUMIDITY</div></div>
        </div>
      </div>

      <div class="metric-card elevation-1">
        <div class="metric-card__body">
          <div class="metric-card__chart"><canvas id="sparkSoil"></canvas></div>
          <div class="metric-card__gauge"><canvas id="gaugeSoil"></canvas><div class="gauge-title">SOIL MOISTURE</div></div>
        </div>
      </div>

      <div class="metric-card elevation-1">
        <div class="metric-card__body">
          <div class="metric-card__chart"><canvas id="sparkLight"></canvas></div>
          <div class="metric-card__gauge"><canvas id="gaugeLight"></canvas><div class="gauge-title">LIGHT</div></div>
        </div>
      </div>
    </section>

    <aside class="dash-right">
      <div class="panel elevation-1 camera">
        <div class="panel__header">
          <h2 class="panel__title">Camera</h2>
        </div>
        <div class="panel__body camera__body">
          <img id="cameraImg" class="camera__img" src="./assets/tmp/mockup/KP1.png" alt="Greenhouse camera mockup" />
        </div>
      </div>

      <div class="panel elevation-1 controls-panel">
        <h2 class="panel__title">Controls</h2>
        <div class="toggles">
          <button id="tglPump" class="toggle" aria-pressed="false">Pump</button>
          <button id="tglFan" class="toggle" aria-pressed="false">Fan</button>
          <button id="tglLight" class="toggle" aria-pressed="false">Light</button>
          <button id="tglMist" class="toggle" aria-pressed="false">Misting</button>
        </div>
        <div class="log" id="log"></div>
      </div>
    </aside>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="site-footer__bar">
        <div class="site-footer__copy">&copy; 2025 Krapow Smart Greenhouse. All rights reserved.</div>
        <div class="site-footer__social" aria-label="Social links">
          <a href="#" class="site-footer__social-link" aria-label="LinkedIn">LN</a>
          <a href="#" class="site-footer__social-link" aria-label="Facebook">FB</a>
          <a href="#" class="site-footer__social-link" aria-label="Instagram">IG</a>
          <a href="#" class="site-footer__social-link" aria-label="X / Twitter">X</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
